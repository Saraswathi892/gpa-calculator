<!DOCTYPE html>
<html>
<head>
  <title>GPA Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { margin-top: 10px; width: 100%; padding: 10px; font-size: 16px; }
    h2 { text-align: center; }
  </style>
  <script>
    function calculateGPA() {
      const grade = document.getElementById("grade1").value;
      const credit = parseFloat(document.getElementById("credit1").value);
      let gradePoint = 0;
      if (grade === "A") gradePoint = 4;
      else if (grade === "B") gradePoint = 3;
      else if (grade === "C") gradePoint = 2;
      else if (grade === "D") gradePoint = 1;
      else gradePoint = 0;

      const gpa = (gradePoint * credit) / credit;
      document.getElementById("result").innerText = "GPA: " + gpa.toFixed(2);
    }
  </script>
</head>
<body>
  <h2>GPA Calculator</h2>
  Grade: <input type="text" id="grade1" placeholder="Enter Grade (A-F)">
  Credits: <input type="number" id="credit1" placeholder="Enter Credits">
  <button onclick="calculateGPA()">Calculate GPA</button>
  <p id="result"></p>
</body>
</html>
